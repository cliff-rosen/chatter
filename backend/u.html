
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Form</title>
</head>
<body>
  <h1>File Upload Form</h1>
  <form id="uploadForm" enctype="multipart/form-data" action=“http://127.0.0.1:5000/document” method="post">
    <label for="fileInput">Select a File:</label>
    <input type="file" id="fileInput" name="fileInput" accept=".jpg, .png, .pdf, .txt" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
